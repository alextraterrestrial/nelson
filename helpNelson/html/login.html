<div class="wrapper container">
  <div class="row justify-content-center py-4 my-4">
    <div class="col-sm-8 col-md-6 col-lg-auto p-4">
      <h2>Login</h2>

      <form action="" name="loginForm" id="loginForm" method="post">
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            id="loginEmail"
            name="email"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Lösenord</label>
          <input
            type="password"
            id="loginPassword"
            name="password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            id="loginSubmit"
            class="btn btn-primary"
            value="Login"
          />
          <div
            class="spinner-border"
            id="loginSpinner"
            style="display: none"
            role="status"
          >
            <span class="sr-only">Loading...</span>
          </div>
          <label id="loginErrorMessage"></label>
        </div>
        <p>
          Har du inget konto?
          <a id="goToRegister" class="link">Registrera dig här</a>.
        </p>
      </form>
      <button id="testLogout" class="btn btn-primary">Logga ut</button>
    </div>
  </div>

  <script src="js/login.js"></script>
</div>
