<div class="wrapper container">
  <div class="row justify-content-center py-4 my-4">
    <div class="col-sm-12 col-md-12 col-lg-auto p-4">
      <img src="content/graphicResources/create.svg" class="create" />
      <form action="" method="post" name="signupForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" value="" />
          <span class="help-block"></span>
        </div>
        <div class="form-group ">
          <label>Användarnamn</label>
          <input type="text" name="username" class="form-control" value="" />
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <label>Lösenord</label>
          <input
            type="password"
            name="password"
            id="signupPassword"
            class="form-control"
            value=""
          />
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <label>Bekräfta lösenord</label>
          <input
            type="password"
            id="signupConfirmPassword"
            name="confirmPassword"
            class="form-control"
            value=""
          />
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <input
            id="signUpSubmit"
            type="submit"
            class="btn btn-primary"
            value="Skapa Konto"
          />
          <input type="reset" class="btn btn-default" value="Reset" />
        </div>
        <!-- <p>Har du redan ett konto? <a id="goToLogin">Logga in här!</a>.</p> -->
      </form>
    </div>
  </div>

  <script src="js/signup.js"></script>
</div>
